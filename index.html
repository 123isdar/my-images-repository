<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        const username = "admin"; // اسم المستخدم الصحيح
        const password = "admin"; // كلمة المرور الصحيحة
        const redirectUrl = "https://123isdar.github.io/my-images-repository/"; // رابط صفحة الصور

        // معالجة تسجيل الدخول
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع التحديث الافتراضي للصفحة

            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;

            if (inputUsername === username && inputPassword === password) {
                window.location.href = redirectUrl; // إعادة التوجيه إلى صفحة الصور
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        });
    </script>
</body>
</html>
